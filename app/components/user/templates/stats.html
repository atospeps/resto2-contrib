<div>
	<div class="center">
		<span style="font-weight:bold;">{{'user.stats.volume' | translate}} </span>:<span> {{ totalVolume | bytes }}</span>
	</div>

    <div data-ng-show='busy'>{{'loading_data'| translate}}</div>

    <div class="row" >
        <ul class="small-block-grid-1 large-block-grid-1">
            <li data-ng-repeat="(name, stat) in stats">
                <div class="stats">
                    <h1 style="text-align: center;">{{name}}</h1>
                    <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-7">
                        <li data-ng-repeat="(id, data) in stat"><div>{{id}}<br/>{{data.count}}</div></li>
                    </ul>
                </div>
            </li>
        </ul>
    </div>
</div>
