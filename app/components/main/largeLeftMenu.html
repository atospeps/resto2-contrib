<div class="leftMenu">
    <img src="assets/css/img/logo-peps-texte-blanc.png" alt="Logo peps" class="logoPeps"/>
    <div ng-show="profile" class="ng-hide">
        <a ng-class="{true:'clickedRight', false:''}[showHome === true]" href="#home" class="button">{{'home'| translate}}</a>
        
        <a ng-class="{true:'clickedRight', false:''}[showUsers === true]" href="#users" class="button">{{'users'| translate}}</a>
        <a ng-show="showUser" ng-class="{true:'clickedRight', false:''}[showUser === true]" class="ng-hide button disabled">{{'user'| translate}}</a>
        
        <a ng-class="{true:'clickedRight', false:''}[showGroups === true]" href="#groups" class="button">{{'groups'| translate}}</a>
        <a ng-show="showGroup" ng-class="{true:'clickedRight', false:''}[showGroup === true]" class="ng-hide button disabled">{{'Group'| translate}}</a>
        
        <a ng-class="{true:'clickedRight', false:''}[showCollections === true]" href="#collections" class="button">{{'Rights'| translate}}</a>

        <a ng-class="{true:'clickedRight', false:''}[showWpsRights === true]" href="#wps-rights" class="button">WPS rights</a>
        
        <a ng-class="{true:'clickedRight', false:''}[showProactiveAccounts === true]" href="#proactive-accounts" class="button"><span>Proactive<br>accounts</span></a>
        <a ng-class="{true:'clickedRight', false:''}[showProactiveAccount === true]" href="" ng-show="showProactiveAccount" class="ng-hide button disabled"><span>Proactive<br>account</span></a>

        <a ng-class="{true:'clickedRight', false:''}[showHistory === true]" href="#history" class="button">{{'history'| translate}}</a>
        
        <a ng-class="{true:'clickedRight', false:''}[showAcquisition === true]" href="#acquisitionDashboard" class="button">{{'acquisition'| translate}}</a>
        
        <a ng-click="logout()" class="button alert" >{{'logout'| translate}}</a>
    </div>
    <a ng-click="startSignIn()" class="button ng-hide" ng-show="!profile" >{{'login'| translate}}</a>
</div>
