<style>
	.dashboard {
		margin-top:60px;
		text-align: center;
	}
    .custom.button.dashboard span {
        background: #a50c1d; 
    }
    .custom.button.dashboard span:after {
        border: none;
        font-family: "foundation-icons";
        content: "\f12b";
        font-size: 2rem;
        line-height: 0.25rem;
        margin-left: -0.7rem; }

    .padding-10 {
        padding: 10px;
    }

    .btnactive {
        background-color: #F60 !important;
    }

    .alert {
        background-color: #FFA4A4 !important;
    }
    
    .noactive {
        background-color: #8C8C8C;
    }
    
    .dashTable {
    	width: 700px !important;
		margin: auto;
    }
    .dashTable tr {
		border: 1px solid black;   
		height: 60px; 
    }
    .tableValue {
    	font-size: 36px;
		font-weight: bold;
    }
    .tableLabel {
    	font-size: 26px;
    }
    pi-chart {
    	float: left;
    	margin-right: 150px;
		margin-left: -50px;
    }
</style>


<div class="main">
    <div class="show-for-large-up large-2 columns"></div>


    <div class="row">
        <div class="small-2 large-12 columns">
            <ul class="button-group left">
                <li><a class="button noactive"><i class="fi-refresh padding-10"></i>Refresh</a></li>
            </ul>
            <ul class="button-group right">
                <li><a class="button btnactive" href="#acquisitionDashboard"><i class="fi-home padding-10"></i>Dashboard</a></li>
                <li><a class="button noactive" href="#acquisition"><i class="fi-download padding-10"></i>Acquisition queue</a></li>
                <li><a class="button noactive" href="#acquisitionHistory"><i class="fi-clock padding-10"></i>History</a></li>
            </ul>
        </div>        
    </div>



    <div class="row">
        <div class="large-12 columns">
            <div class="dashboard tableContainer" >
            	<pi-chart chart-data="productData" ></pi-chart>
				<table class="dashTable">
				  <thead>
				  </thead>
				  <tbody>
				    <tr style="background:#E3E3E3;">
				      <td class="tableLabel">Products to download</td>
				      <td class="tableValue">50</td>
				    </tr>
				    <tr style="background:#E3E3E3;">
				      <td class="tableLabel">Products download in progress</td>
				      <td class="tableValue">4</td>
				    </tr>
				    <tr style="background:rgba(154, 249, 135, 1);">
				      <td class="tableLabel">Products cataloged</td>
				      <td class="tableValue">470</td>
				    </tr>
				    <tr style="background:rgba(249, 135, 135, 1);">
				      <td class="tableLabel">Products in error</td>
				      <td class="tableValue">36</td>
				    </tr>
				    <tr style="background:#FFF;">
				      <td class="tableLabel">Total products</td>
				      <td class="tableValue">560</td>
				    </tr>
				  </tbody>
				</table>                  
            </div>
        </div>
    </div>
</div>
