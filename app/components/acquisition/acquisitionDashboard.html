<div class="main">
    <div class="row acquisitionMenu">
        <div class="small-2 large-12 columns">
            <ul class="button-group left">
                <li><a class="button refreshButton"><i class="fi-refresh padding-10"></i>Refresh</a></li>
            </ul>
            <ul class="button-group right">
                <li><a class="button btnactive" href="#acquisitionDashboard"><i class="fi-home padding-10"></i>Dashboard</a></li>
                <li><a class="button noactive" href="#acquisition"><i class="fi-download padding-10"></i>Acquisition queue</a></li>
                <li><a class="button noactive" href="#acquisitionHistory"><i class="fi-clock padding-10"></i>History</a></li>
            </ul>
        </div>        
    </div>

    <div class="dashboard tableContainer">
      	<div class="row collapse acquisitionStateWrapper">
        	<div class="large-4 columns">
				<span>Module acquisition</span><i class="fa fa-circle stateIcon" ng-class="acquisitionState == 'started' ? 'stateStarted' : 'stateStopped'"></i>
            </div>
        	<div class="large-4 columns">
				<span>Datasource SCIHUB</span><i class="fa fa-circle stateIcon" ng-class="scihubState == 'started' ? 'stateStarted' : 'stateStopped'"></i>
            </div>
        	<div class="large-4 columns end">
				<span>Datasource COLHUB</span><i class="fa fa-circle stateIcon" ng-class="colhubState == 'started' ? 'stateStarted' : 'stateStopped'"></i>
            </div>
      	</div>
      	
      	
    	<div class="row" ng-repeat="tab in stats">
        	<div class="large-8 large-offset-2 columns">
				<table class="dashTable">
				  <thead>
				  </thead>
				  <tbody>
				    <tr ng-repeat="line in tab" style="background:{{line.color}};">
				      <td class="tableLabel">{{line.label}}</td>
				      <td class="tableValue">{{line.count}}</td>
				    </tr>
				  </tbody>
				</table>                  
            </div>
      	</div>
