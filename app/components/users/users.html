<div class="small-12 large-12 columns">
	<a href="#userCreation" class="button expand">{{'user_creation'|
		translate}}</a>

	<div class="users tableContainer" ng-show="showUsers">

		<div class="search">
			{{'search'| translate}} : <input type="text"
				ng-change="getUsers(false)" ng-model="keyword" />
		</div>
		<table>
			<thead>
				<tr>
					<th class="clickable" ng-click="setUser('userid')">{{'userid'| translate}} <i class="fi-arrow-up" ng-show="orderBy === 'userid'"
						ng-class="{true:'fi-arrow-up', false:'fi-arrow-down'}[ascOrDesc === 'DESC']"></i></th>
					<th class="clickable" ng-click="setUser('email')">{{'email'| translate}} <i class="fi-arrow-up" ng-show="orderBy === 'email'"
						ng-class="{true:'fi-arrow-up', false:'fi-arrow-down'}[ascOrDesc === 'DESC']"></i></th>
					<th class="clickable" ng-click="setUser('groupname')">{{'groupname'| translate}} <i class="fi-arrow-up" ng-show="orderBy === 'groupname'"
						ng-class="{true:'fi-arrow-up', false:'fi-arrow-down'}[ascOrDesc === 'DESC']"></i></th>
					<th class="show-for-medium-up clickable" ng-click="setUser('username')">{{'username'| translate}} <i class="fi-arrow-up" ng-show="orderBy === 'username'"
						ng-class="{true:'fi-arrow-up', false:'fi-arrow-down'}[ascOrDesc === 'DESC']"></i></th>
					<th class="clickable" ng-click="setUser('activated')">{{'activated'| translate}} <i class="fi-arrow-up" ng-show="orderBy === 'activated'"
						ng-class="{true:'fi-arrow-up', false:'fi-arrow-down'}[ascOrDesc === 'DESC']"></i></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="x in users" ng-click="selectUser(x)"
					class="clickable">
					<td>{{ x.userid}}</td>
					<td>{{ x.email}}</td>
					<td>{{ x.groupname}}</td>
					<td class="show-for-medium-up">{{ x.username}}</td>
					<td>{{ x.activated}}</td>
				</tr>
			</tbody>
		</table>
		<a class="button expand tiny" ng-click="loadMore()">{{'load more'|
			translate}}</a>
	</div>

</div>
