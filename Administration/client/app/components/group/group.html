<div ng-show="showGroup" class="profileWrapper">
    <h3 class="title">
        {{selectedGroup.id}} - {{selectedGroup.name}}
    </h3>
    
	<div class="profileProperty">
		<span>{{'Name'| translate}}</span>
		<input type="text" name="groupname" ng-model="selectedGroup.groupname" required>
	</div>
	
	<div class="profileProperty">
		<span>{{'Description'| translate}}</span>
		<input type="text" name="description" ng-model="selectedGroup.description" required>
	</div>
	
	<button class="button" ng-click="saveGroup()">
		{{'Save group'| translate}}
	</button>
	
	<button class="button alert" ng-click="deleteGroup()">
		{{'Delete group'| translate}}
	</button>
	
	<div class="logMessage">
		<span class="successLog">{{successMessage}}</span>
		<span class="errorLog">{{errorMessage}}</span>
	</div>
</div>
