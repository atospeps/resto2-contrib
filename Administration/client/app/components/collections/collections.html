<div class="main">
    <div class="show-for-large-up large-2 columns">

    </div>
    <div class="small-12 large-10 columns">

        <div class="row" >
            <ul class="small-block-grid-1 large-block-grid-1">
                <li ng-repeat="collection in rights">
                    <div>
                        <h1 style="text-align: center;">{{collection.name}}</h1>
                        <fieldset ng-repeat="group in collection.groups">
                            <legend>{{group.name}}</legend>
                            <ul class="small-block-grid-2 medium-block-grid-3 large-block-grid-6">
                                <li><a class="button expand" ng-class="{ success : group.rights.search === 1, alert : group.rights.search === 0}" ng-click="setRight(collection.name, group.name, 'search', group.rights.search)">{{'search'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.search]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : group.rights.download === 1, alert : group.rights.download === 0}" ng-click="setRight(collection.name, group.name, 'download', group.rights.download)">{{'download'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.download]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : group.rights.visualize === 1, alert : group.rights.visualize === 0}" ng-click="setRight(collection.name, group.name, 'visualize', group.rights.visualize)">{{'visualize'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.visualize]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : group.rights.post === 1, alert : group.rights.post === 0}" ng-click="setRight(collection.name, group.name, 'canpost', group.rights.post)">{{'post'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.post]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : group.rights.put === 1, alert : group.rights.put === 0}" ng-click="setRight(collection.name, group.name, 'canput', group.rights.put)">{{'put'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.put]"></i></a></li>
                                <li><a class="button expand" ng-class="{ success : group.rights.delete === 1, alert : group.rights.delete === 0}" ng-click="setRight(collection.name, group.name, 'candelete', group.rights.delete)">{{'delete'| translate}} <i ng-class="{1:'fi-check', 0:'fi-x'}[group.rights.delete]"></i></a></li>
                            </ul>
                        </fieldset>
                    </div>
                </li>
            </ul>
        </div>

    </div>
</div>
